<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Owner Portfolio</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ffcc;
    font-family: monospace;
    overflow: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

.container {
    padding: 40px;
}

.glow {
    text-shadow: 0 0 10px #00ffcc;
}

section {
    margin-top: 30px;
}

h3 {
    border-bottom: 1px solid #00ffcc;
    padding-bottom: 5px;
}
</style>

</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
    <h1 class="glow">> OWNER_PORTFOLIO</h1>
    <h2 id="typing"></h2>

    <section>
        <h3>About</h3>
        <p>Web Developer | HTML | CSS | JavaScript | Python</p>
    </section>

    <section>
        <h3>Skills</h3>
        <p>HTML | CSS | JavaScript | Python</p>
    </section>

    <section>
        <h3>Projects</h3>
        <p>- AI Website</p>
        <p>- OTP Login System</p>
    </section>

    <section>
        <h3>Contact</h3>
        <p>Email: your@email.com</p>
    </section>
</div>

<script>
// Typing Effect
const text = "System Initialized... Welcome, Owner.";
let index = 0;

function type() {
    if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 40);
    }
}
type();


// Matrix Effect
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;

const drops = [];
for (let x = 0; x < columns; x++) {
    drops[x] = 1;
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }

        drops[i]++;
    }
}

setInterval(draw, 33);
</script>

</body>
</html>
